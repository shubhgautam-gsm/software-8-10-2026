<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ring & Bracelet Animated Background</title>
    <style>
        /* ===== BODY WITH FIXED BACKGROUND + ANIMATION ===== */
        body {
            margin: 0;
            font-family: sans-serif;
            color: white;
            min-height: 100vh;

            /* Background image fixed */
            background-image: url('https://brombergs.com/wp-content/uploads/2025/05/DY-Fathers-Day.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* Overlay for glowing shimmer */
            position: relative;
            overflow-x: hidden;

            /* Animate subtle zoom + shimmer */
            animation: bgZoom 30s ease-in-out infinite alternate;
        }

        /* Zoom animation */
        @keyframes bgZoom {
            0% {
                background-size: 100% auto;
            }

            50% {
                background-size: 105% auto;
            }

            100% {
                background-size: 100% auto;
            }
        }

        /* Overlay shimmer effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05), transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.05), transparent 70%);
            animation: shimmer 10s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0 0, 100% 100%;
            }

            50% {
                background-position: 100% 0, 0% 100%;
            }

            100% {
                background-position: 0 0, 100% 100%;
            }
        }

        /* ===== MENU STYLING ===== */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        .box1 {
            color: red;
        }

        .box2 {
            color: white;
        }

        #box3 {
            color: lime;
        }

        /* ===== TEXT ANIMATION ===== */
        p {
            display: inline-block;
            margin: 20px;
            height: 50px;
            padding: 20px 35px;
            background-color: pink;
            border-radius: 0 50px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: black;
            animation: floatText 4s ease-in-out infinite;
            transition: transform 0.3s, box-shadow 0.3s, color 0.3s;
        }

        p:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px pink;
            color: black;
            background-color: pink;
        }

        .ring {
            opacity: 0;
            transform: translateY(50px) scale(0.5);
            animation: ringEnter 1s ease-out forwards, ringAnime 2.5s ease-in-out infinite;
            animation-delay: 1s, 2.2s;
        }

        .bracelet {
            opacity: 0;
            transform: translateY(50px) scale(0.5);
            animation: braceletEnter 1.2s ease-out forwards, braceletAnime 2s ease-in-out infinite;
            animation-delay: 1.3s, 2.5s;
        }

        .ring::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shine 2.5s infinite;
        }

        @keyframes floatText {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes ringEnter {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.4);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes braceletEnter {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.4);
            }

            80% {
                transform: translateY(-10px) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes ringAnime {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(25deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes braceletAnime {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-12px) rotate(10deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            60% {
                left: 120%;
            }

            100% {
                left: 120%;
            }
        }

        /* ===== FLOATING EMOJIS ===== */
        .floating {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            opacity: 0.8;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== SMALL BALLS ===== */
        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: floatBall linear infinite;
        }

        @keyframes floatBall {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                transform: translateY(50vh) translateX(50px) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <p>Display a list of links as a horizontal menu:</p>

    <ul>
        <li><a href="#home" class="box1">Home</a></li>
        <li><a href="#news" class="box2">News</a></li>
        <li><a href="#contact" id="box3">Contact</a></li>
        <li><a href="#about" class="box2">About</a></li>
    </ul>

    <br><br>

    <p class="ring">üíç Ring</p>
    <p class="bracelet">üìø Bracelet</p>

    <!-- Floating emojis over background -->
    <div class="floating" style="left: 10%; animation-duration: 15s;">üíç</div>
    <div class="floating" style="left: 30%; animation-duration: 20s;">üìø</div>
    <div class="floating" style="left: 50%; animation-duration: 18s;">üíç</div>
    <div class="floating" style="left: 70%; animation-duration: 22s;">üìø</div>
    <div class="floating" style="left: 85%; animation-duration: 17s;">üíç</div>

    <!-- Small floating balls -->
    <div class="ball" style="left:5%; animation-duration:12s;"></div>
    <div class="ball" style="left:15%; animation-duration:18s;"></div>
    <div class="ball" style="left:25%; animation-duration:20s;"></div>
    <div class="ball" style="left:35%; animation-duration:14s;"></div>
    <div class="ball" style="left:45%; animation-duration:22s;"></div>
    <div class="ball" style="left:55%; animation-duration:16s;"></div>
    <div class="ball" style="left:65%; animation-duration:19s;"></div>
    <div class="ball" style="left:75%; animation-duration:17s;"></div>
    <div class="ball" style="left:85%; animation-duration:21s;"></div>
    <div class="ball" style="left:95%; animation-duration:13s;"></div>

</body>

</html>
