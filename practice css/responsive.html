<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* grid-template-columns: 2fr 4fr 1fr; */
            border: 2px solid black;
            width: 100%;

        }

        .container div {
            display: inline-block;
            width: 12.5%;
            height: 190px;
            border: 2px solid rgb(88, 29, 29);
            margin: 6px;
            padding: 9px;
            text-align: center;

        }

        .card1 {
            background-color: #ffe875;
        }

        .card2 {
            background-color: #ff9a16;
        }

        .card3 {
            background-color: #29b8e0;
        }

        .card4 {
            background-color: #7b0d5c;
        }

        .card5 {
            background-color: #2fe029;
        }

        .card6 {
            background-color: #ff6835;
        }

        /* LAPTOP */
        @media only screen and (min-width: 1200px) and (max-width: 1400px) {
            .container div {
                width: 27%;
            }
        }

        /* IPAD */
        @media only screen and (min-width: 768px) and (max-width: 1200px) {
            .container div {
                width: 45%;
            }
        }

        /* IPHONE */
        @media only screen and (max-width: 767px) {
            .container {
                overflow: scroll;
            }

            .container div {
                width: 92%;
            }
        }

        /* WHEN MORE THAN 1024 ABOVE NOT APPLY SO GOES UP IN 1200 THEN 1400 */
    </style>
</head>

<body>
    <!-- THEATER,LAPTOP,IPAD,IPHONE .. -->
    <!-- container level 1 | div(cards) level 2 -->
    <div class="container">
        <div class="card1">
            <h1>Card 1</h1>
        </div>
        <div class="card2">
            <h1>Card 2</h1>
        </div>
        <div class="card3">
            <h1>Card 3</h1>
        </div>
        <div class="card4">
            <h1>Card 4</h1>
        </div>
        <div class="card5">
            <h1>Card 5</h1>
        </div>
        <div class="card6">
            <h1>Card 6</h1>
        </div>



    </div>

</body>

</html>
