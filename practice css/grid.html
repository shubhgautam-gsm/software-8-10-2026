<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 2fr 4fr 1fr; */
            grid-template-columns: 1fr 1fr 1fr;

            border: 2px solid black;
            width: 100%;
        }
        .container div{
            height: 90px;
            border: 2px solid rgb(88, 29, 29);
            margin:6px;
            padding: 6px;
            text-align: center;
            
        }
        .card1{
            background-color: #daff35;
        }
        .card2{
            background-color: #ff9a16;
        }
        .card3{
            background-color: #29b8e0;
        }
    </style>
</head>
<body>
    <!-- LAPTOP,IPAD,IPHONE .. -->
    <div class="container">
        <div class="card1">
            <h1>Card 1</h1>
        </div>
        <div class="card2">
            <h1>Card 2</h1>
        </div>
        <div class="card3">
            <h1>Card 3</h1>
        </div>
    </div>

</body>
</html>
