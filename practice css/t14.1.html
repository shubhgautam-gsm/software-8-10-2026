<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  margin-top: 15%;
  background:url(../imgs/purse1.jpg) no-repeat,url(../imgs/purse2.jpeg) no-repeat;
  background-size: 50% 100%,50% 100%;
  background-position: left,right;
  border: 2px solid black;
}

div.transbox {
  margin: 90px;
  width: 50%;
  border-radius: 50%;
  height: 400px;
  border: 1px solid black;
  background:radial-gradient(rgba(255, 0, 0, 0.479),rgba(255, 192, 203, 0.377),rgba(255, 255, 0, 0.285),rgba(0, 128, 0, 0.365));
  box-shadow: 0px 0px 14px 15px rgba(0,0,0,0.75);
}

div.transbox p {
  margin: 3%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
</html>
