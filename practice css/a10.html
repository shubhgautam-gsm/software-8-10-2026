<!DOCTYPE html>
<html>
<head>
<style>
.container {
  background-color: DodgerBlue;
    display:inline-flex;

}

.container div {

  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 24px;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="container">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>  
  <div>Item 4</div>
  <div>Item 5</div>
    <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>  
  <div>Item 4</div>
  <div>Item 5</div>
</div>

<p>Flexbox must have a parent element with the display property set to flex or inline-flex.</p>
<p>Direct child elements of the flex container automatically becomes flex items.</p>

</body>
</html>
