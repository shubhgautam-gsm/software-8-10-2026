<!DOCTYPE html>
<html>
<head>
<style>
.center {
  display: flex;
  justify-content: center;/*left-right*/
  align-items: center;/*top-bottom*/
  height: 200px;
  border: 3px solid green; 
}
</style>
</head>
<body>

<h2>Centering with Flexbox</h2>

<p>A flex container with both the justify-content and the align-items properties set to center, will align the item(s) in the center (in both axis).</p>

<div class="center">
  <p>I am vertically and horizontally centered.</p>
</div>

</body>
</html>
