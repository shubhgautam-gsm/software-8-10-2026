<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome 3D</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            perspective: 1000px;

            background:
                linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
                url("../img/phone.webp") center / cover no-repeat;
        }

        /* ===== Background zoom ===== */

        @keyframes bgMove {
            50% {
                background-position: 60% 40%;
                background-size: 110%;
            }
        }

        /* ===== Moving circuit overlay ===== */

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("../img/circuit.png") repeat;
            background-size: 400px;
            opacity: 0.18;
            animation: circuitMove 25s linear infinite;
        }

        @keyframes circuitMove {
            to {
                background-position: 400px 400px;
            }
        }

        /* ===== Floating balls ===== */

        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .ball {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff00cc;
            box-shadow: 0 0 12px #ff00cc;
            animation: floatBall linear infinite;
        }

        @keyframes floatBall {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        .ball:nth-child(odd) {
            animation-duration: 6s;
        }

        .ball:nth-child(even) {
            animation-duration: 10s;
        }

        /* ===== 3D Scene Wrapper ===== */

        .scene {
            position: absolute;
            inset: 0;
            transform-style: preserve-3d;
            transition: transform .2s ease-out;
        }

        /* ===== 3D Welcome Text ===== */

        .welcome {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translateX(-50%) translateZ(80px);
            font-size: 44px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px #ff00cc;
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            50% {
                transform: translateX(-50%) translateZ(120px);
            }
        }

        /* ===== Content Card ===== */

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(40px);
            text-align: center;
            color: white;
            text-shadow: 0 0 20px #ff00cc;
            background: rgba(0, 0, 0, 0.35);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(6px);
        }

        /* ===== 3D Button ===== */

        button {
            padding: 14px 26px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ce129f;
            color: white;
            transform: translateZ(20px);
            transition: .3s;
        }

        button:hover {
            transform: translateZ(40px) scale(1.1);
            box-shadow: 0 0 20px #e704a3;
        }
    </style>
</head>

<body>

    <div class="particles">
        <div class="ball" style="left:10%"></div>
        <div class="ball" style="left:30%"></div>
        <div class="ball" style="left:50%"></div>
        <div class="ball" style="left:70%"></div>
        <div class="ball" style="left:90%"></div>
    </div>

    <div class="scene" id="scene">
        <div class="welcome">WELCOME</div>

        <div class="content">
            <h2>3D Circuit Background</h2>
            <button>Start</button>
        </div>
    </div>

    <script>
        /* ===== Mouse 3D Tilt Effect ===== */

        const scene = document.getElementById("scene");

        document.addEventListener("mousemove", e => {
            let x = (window.innerWidth / 2 - e.clientX) / 30;
            let y = (window.innerHeight / 2 - e.clientY) / 30;
            scene.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>

</body>

</html>
