<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/phone.css">
    <style>
        html,
        body {
            height: 100vh;
            background: rgb(40, 88, 128);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .scene {
            perspective: 400px;
            perspective-origin: 50% 50%;
            width: 230px;
            height: 450px;
        }

        .phone {
            position: relative;
            transform-style: preserve-3d;
            width: 230px;
            height: 400px;
            transform: rotateY(-60deg);
            /*border: 1px solid green;*/
            animation: animate 6s infinite;
        }

        .face {
            position: absolute;
            border-radius: 20px;
            overflow: hidden;

        }

        .front,
        .back {
            width: 230px;
            height: 400px;
            background: black;
            display: flex;
            justify-content: center;
        }


        .front {
            box-shadow: 1px 0px 5px inset rgb(192, 192, 192, 0.1), -1px -1px 5px inset rgb(192, 192, 192, 0.1);


        }

        .back {
            border: 0;
            box-shadow: 1px 0px 5px inset rgb(192, 192, 192, 0.1), -1px -1px 5px inset rgb(192, 192, 192, 0.1);
        }


        .frontBack {

            transform: translateZ(9.5px);
            background: black;
            width: 230px;
            height: 400px;
        }

        .inFront {
            background: url("../img/phone.png") 40% 50% no-repeat;
            width: 140%;
            height: 140%;
            border-radius: 15px;
            margin-top: 8px;
            animation: bg 50s 12s infinite;
        }

        .inFront::before {
            content: "";
            position: absolute;
            width: 32px;
            height: 32px;
            background: rgb(25, 7, 26);
            border-radius: 50%;
            margin-left: 41%;
            top: -7px;
        }

        .inFront::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgb(192, 192, 192, 0.15);
            border-radius: 50%;
            margin-left: 46.5%;
            top: 9px;
        }

        .inBack {
            width: 30px;
            height: 60px;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 1px 1px 5px inset rgb(192, 192, 192, 0.2), -1px -1px 5px inset rgb(192, 192, 192, 0.2);
        }

        .inBack::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: rgba(173, 14, 147, 0.15);
            border-radius: 50%;
            top: 22px;
            left: 46%;
            box-shadow: 1px 1px 5px inset rgb(192, 192, 192, 0.2), -1px -1px 5px inset rgb(192, 192, 192, 0.2);
        }

        .inBack::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgb(192, 192, 192, 0.15);
            border-radius: 50%;
            top: 49px;
            left: 47%;
            box-shadow: 1px 1px 5px inset rgb(192, 192, 192, 0.2), -1px -1px 5px inset rgb(192, 192, 192, 0.2);


        }

        .right,
        .left {
            width: 20px;
            height: 400px;
            /* background: rgb(255, 255, 0, 0.7);*/
            left: 105px;
            display: flex;
            align-items: center;
        }


        .right {
            left: 105px;
        }

        .inRight,
        .inLeft {
            width: 20px;
            height: 370px;
            background: rgb(209, 60, 214);

        }

        .inRight::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 60px;
            border-radius: 10px;
            top: 40px;
            left: 5px;
            box-shadow: 1px 1px 5px inset rgb(255, 215, 0, 0.5), -1px -1px 5px inset rgb(192, 192, 192, 0.2);
        }

        .inRight::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 40px;
            border-radius: 10px;
            top: 120px;
            left: 5px;
            box-shadow: 1px 1px 5px inset rgb(40, 88, 128), -1px -1px 5px inset rgb(192, 192, 192, 0.2);


        }

        .top,
        .bottom {
            /*margin-left: auto;
             margin-right: auto;*/
            width: 230px;
            height: 20px;
            /*background: rgb(255, 0, 0, 0.7);*/
            top: 189px;
            display: flex;
            justify-content: center;

        }


        .top {
            top: 191px;
        }

        .inTop,
        .inBottom {
            width: 200px;
            height: 20px;
            background: rgb(165, 28, 147);

        }

        .front {
            transform: rotateY(0deg) translateZ(10px);
        }

        .back {
            transform: rotateY(180deg) translateZ(10px);
        }

        .right {
            transform: rotateY(90deg) translateZ(115px);
        }

        .left {
            transform: rotateY(-110deg) translateZ(115px);
        }

        .top {
            transform: rotateX(90deg) translateZ(200px);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(250px);
        }

        @keyframes animate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(-360deg);
            }
        }




        p {
            position: absolute;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            opacity: 0.4;
            transform: rotate(90deg);
            bottom: 40%;

        }
    </style>

</head>

<body>
    <div class="scene">
        <div class="phone">
            <div class="face front">
                <div class="inFront">
                </div>
            </div>
            <div class="face frontBack">
                <img src="../img/phone.png" alt="Phone Screen">

            </div>
            <div class="face back">
                <img src="../img/kj.jpg" alt="Phone Screen">

            </div>
            <div class="face right">
                <div class="inRight">
                    <img src="../img/circut.png" alt="Phone Screen">

                </div>
            </div>
            <div class="face left">
                <div class="inLeft">
                    <img src="../img/Screenshot (1).png" alt="Phone Screen">

                </div>
            </div>
            <div class="face top">
                <div class="inTop">
                    <img src="../img/circut.png" alt="Phone Screen">
                </div>
            </div>
            <div class="face bottom">
                <div class="inBottom">
                    <img src="../img/circut.png" alt="Phone Screen">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
