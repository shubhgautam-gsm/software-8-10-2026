<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Circuit Expand Box</title>

<style>

body {
    margin: 0;
    background: #0b0f1a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 900px;
    font-family: Arial;
}

/* BUTTON */
button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #e03e8a;
    font-weight: bold;
    margin-bottom: 20px;
}

/* CARD CONTAINER (animates height) */
.card {
    width: 260px;
    height: 0;
    overflow: hidden;
    transition: height 0.8s ease;
}

/* when active â€” expand */
.card.open {
    height: 260px;
}

/* 3D scene */
.scene {
    width: 260px;
    height: 260px;
}

/* cube */
.circuit-box {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate3d 8s linear infinite;
}

.face {
    position: absolute;
    width: 260px;
    height: 260px;
    background: #111;
    border: 2px solid #d158d1;
    box-shadow: 0 0 20px #e461b1 inset, 0 0 20px #00ffaa;
}

.face img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* cube faces */
.front  { transform: translateZ(130px); }
.back   { transform: rotateY(180deg) translateZ(130px); }
.right  { transform: rotateY(90deg) translateZ(130px); }
.left   { transform: rotateY(-90deg) translateZ(130px); }
.top    { transform: rotateX(90deg) translateZ(130px); }
.bottom { transform: rotateX(-90deg) translateZ(130px); }

/* rotation */
@keyframes rotate3d {
    from { transform: rotateX(0deg) rotateY(0deg); }
    to   { transform: rotateX(360deg) rotateY(360deg); }
}

</style>
</head>

<body>

<button onclick="toggleBox()">Open 3D Circuit</button>

<div class="card" id="card">
    <div class="scene">
        <div class="circuit-box">
            <div class="face front"><img src="../img/circut.png"></div>
            <div class="face back"><img src="../img/circut.png"></div>
            <div class="face right"><img src="../img/circut.png"></div>
            <div class="face left"><img src="../img/circut.png"></div>
            <div class="face top"><img src="../img/kj.jpg"></div>
            <div class="face bottom"><img src="../img/cedreo-en_3d-render_office-07.webp"></div>
        </div>
    </div>
</div>

<script>
function toggleBox() {
    document.getElementById("card").classList.toggle("open");
}
</script>

</body>
</html>
