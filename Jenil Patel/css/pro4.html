<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        html {
            padding-top: 100px;
            min-height: 100vh;
        }

        div.girl2 img {
            /* position: relative; */
            /* top: -100px; */
            width: 350px;
            height: 400px;
            left: 500px;

        }

        div.girl img {
            height: 400px;

            /* transition: width 2s, height 2s; */
            border-color: black;
        }

        /* .girl:hover img {

        } */

        div.div1 img {
            position: absolute;
            right: 10%;
            top: 150px;
            height: 400px;
            border-radius: 10px;
        }

        div.p {
            width: 250px;
            padding: 8px;
            margin-top: 20px;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
        }

        div.h1 {
            position: absolute;
            right: 100px;
            top: 515px;
            width: 250px;
            padding: 8px;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
        }

        .back {
            height: 300px;
            background-image: linear-gradient(45deg, skyblue, lightgreen, rgb(201, 201, 44));
            animation: rotate 6s ease-in-out infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: translateX(-1000px) rotate(90deg);
            }
            to {
                transform: translateX(0px) rotate(190deg);
            }
        }
    </style>
</head>

<body>

    <div class="back"></div>

        <img src="../img/bn.jpg" alt="girl">
